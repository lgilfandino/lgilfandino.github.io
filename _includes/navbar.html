<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      {% for item in site.navigation %}
      {% assign path_no_idx = page.url | replace: "index.html", "" | replace: "index.md", "" %}
      <li {% if path_no_idx == item.link %}class="nav-selected navbar-li"{% else %}class="navbar-li"{% endif %}>
        <a href="{{ item.link }}" class="hello">{{ item.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
